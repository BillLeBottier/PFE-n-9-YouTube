<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de sous-titrage automatique</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sous-titrage et Chapitrage Automatique</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Téléchargez votre vidéo :</label>
            <input type="file" id="file" name="file" required>

            <label for="style">Choisissez le style de sous-titres :</label>
            <select id="style" name="style">
                <option value="style1">Style 1</option>
                <option value="style2">Style 2</option>
                <option value="style3">Style 3</option>
                <option value="youtube_shorts">YouTube Shorts</option>
            </select>

            <label for="language">Choisissez la langue :</label>
            <select id="language" name="language">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
            </select>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
